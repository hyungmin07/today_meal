<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 검색</title>
    <link rel="icon" type="image/x-icon" href="/today_meal/static/favicon.ico">
   <link rel="stylesheet" href="static/style.css">
<title>오늘의 급식 - 학교 급식 알림 서비스</title>
<meta name="description" content="오늘의 급식은 전국 초중고 학교의 급식 정보를 빠르게 확인할 수 있는 웹사이트입니다.">
<meta name="keywords" content="급식, 오늘의 급식, 학교 급식, 급식 알림, 급식 정보, 학교">
<meta name="author" content="hyungmin07">
<meta property="og:title" content="오늘의 급식">
<meta property="og:description" content="전국 학교 급식 정보를 쉽게 확인해보세요.">
<meta property="og:url" content="https://todaymeal.kr">
<meta name="google-adsense-account" content="ca-pub-9502194389239851">
<meta property="og:type" content="website">
</head>
<body>
  
    <div style="position: absolute; top: 20px; right: 20px; z-index: 999;">
  <div id="hamburger" style="font-size: 24px; cursor: pointer;">☰</div>
  <div id="menu" style="display: none; position: absolute; top: 35px; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <a href="auth.html" style="display: block; padding: 10px 20px; text-decoration: none; color: #333;"> 로그인/회원가입</a>
    <!-- 나중에 메뉴 추가 가능 -->
  </div>
</div>

    <div class="container">
        <h1>학교 검색</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="학교 이름을 입력하세요">
            <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
        </div>
        <button id="search-button">검색</button>
        <div id="search-results"></div>

        <div id="meal-section" class="hidden">
            <p>날짜를 입력하세요</p>
            <input type="date" id="meal-date">
            <button id="meal-button">급식 메뉴 확인</button>
            <div id="meal-menu"></div>
        </div>
    </div>
 
 
 <script>
  // 햄버거 메뉴 토글
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    hamburger.addEventListener("click", () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // 바깥 클릭 시 닫기
    document.addEventListener("click", (e) => {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  });
</script>
 
    <script src="static/js.js"></script>
</body>
</html>
