<!DOCTYPE html>
<html lang="ko">
<head>

    body {
      background-color: #f7f9fc;
      color: #444;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      max-width: 400px;
    }
    h1 {
      font-size: 48px;
      color: #5c6bc0;

      margin: 20px 0;

    a {
      text-decoration: none;
      color: white;
      background-color: #5c6bc0;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }
    a:hover {
      background-color: #3f51b5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>죄송합니다! 요청하신 페이지를 찾을 수 없습니다.</p>

</html>
