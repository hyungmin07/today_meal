<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 / 회원가입 - 오늘의 급식</title>
  <link rel="stylesheet" href="static/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <!-- 햄버거 메뉴 -->
  <div id="hamburger" style="position: absolute; top: 20px; right: 20px; font-size: 26px; cursor: pointer; z-index: 1000;">☰</div>
  <div id="menu" style="
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
      white-space: nowrap;
      min-width: 160px;
      text-align: center;
      z-index: 999;
  ">
    <a href="auth.html" style="
      display: inline-block;
      white-space: nowrap;
      padding: 8px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    ">🔐 로그인 / 회원가입</a>
  </div>

  <div class="container">
    <h2>로그인 또는 회원가입</h2>

    <div class="tab-buttons">
      <button class="active" onclick="showTab('login')">🔐 로그인</button>
      <button onclick="showTab('signup')">📨 회원가입</button>
    </div>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="이메일">
      <input type="password" id="login-password" placeholder="비밀번호">
      <button onclick="login()">로그인</button>
    </div>

    <div id="signup-form" style="display: none;">
      <input type="email" id="signup-email" placeholder="이메일">
      <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)">
      <button onclick="signup()">회원가입</button>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjpKGSZlv7HrerkHfFtyYhNBNrNfveU-Fo4",
      authDomain: "todaymeal-19430.firebaseapp.com",
      projectId: "todaymeal-19430",
      storageBucket: "todaymeal-19430.appspot.com",
      messagingSenderId: "709245069596",
      appId: "1:709245069596:web:1eb199ebc794d27e132d9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showTab(tab) {
      document.getElementById("login-form").style.display = (tab === "login") ? "block" : "none";
      document.getElementById("signup-form").style.display = (tab === "signup") ? "block" : "none";

      const buttons = document.querySelectorAll(".tab-buttons button");
      buttons.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-buttons button[onclick="showTab('${tab}')"]`).classList.add("active");
    }

    function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const msg = document.getElementById("msg");

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "✅ 회원가입 성공! 로그인해주세요.";
          msg.style.color = "green";
          showTab('login');
        })
        .catch((error) => {
          msg.innerText = "❌ " + error.message;
          msg.style.color = "red";
        });
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const msg = document.getElementById("msg");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "✅ 로그인 성공!";
          msg.style.color = "green";
        })
        .catch((error) => {
          msg.innerText = "❌ " + error.message;
          msg.style.color = "red";
        });
    }

    // 햄버거 메뉴 토글
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const menu = document.getElementById("menu");

      hamburger.addEventListener("click", () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (e) => {
        if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
          menu.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
