<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 / 회원가입 - 오늘의 급식</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

<!-- 햄버거 메뉴 -->
<div id="hamburger" style="position: absolute; top: 20px; right: 20px; font-size: 26px; cursor: pointer; z-index: 1000;">☰</div>
<div id="menu" style="
  display: none;
  position: absolute;
  top: 50px;
  right: 20px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 10px 15px;
  white-space: nowrap;
  min-width: 160px;
  text-align: center;
">
  <a href="auth.html">🔑 로그인 / 회원가입</a>
</div>

<div class="container">
  <h2>로그인 또는 회원가입</h2>

  <div class="tab-buttons" style="display: flex; width: 100%; max-width: 340px;">
    <button id="login-tab" class="active" style="flex: 1; padding: 10px; border: none; font-weight: bold; background-color: #5c6bc0; color: white; border-radius: 8px 0 0 8px;">로그인</button>
    <button id="signup-tab" style="flex: 1; padding: 10px; border: none; font-weight: bold; background-color: #eee; color: #333; border-radius: 0 8px 8px 0;">회원가입</button>
  </div>

  <div id="login-form">
    <input type="email" id="login-email" placeholder="이메일">
    <input type="password" id="login-password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <div class="message" id="login-message"></div>
  </div>

  <div id="signup-form" style="display: none;">
    <input type="email" id="signup-email" placeholder="이메일">
    <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)">
    <button onclick="signup()">회원가입</button>
    <div class="message" id="signup-message"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBjpKGSZlv7HrerkHfFtyYhNBNrNfveU-Fo4",
    authDomain: "todaymeal-19430.firebaseapp.com",
    projectId: "todaymeal-19430",
    storageBucket: "todaymeal-19430.appspot.com",
    messagingSenderId: "709245069596",
    appId: "1:709245069596:web:1eb199ebc794d27e132d9"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    const msg = document.getElementById("login-message");

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        msg.innerText = "✅ 로그인 성공!";
        msg.style.color = "green";
      })
      .catch((error) => {
        msg.innerText = "❌ " + error.message;
        msg.style.color = "red";
      });
  }

  function signup() {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const msg = document.getElementById("signup-message");

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        msg.innerText = "✅ 회원가입 성공!";
        msg.style.color = "green";
      })
      .catch((error) => {
        msg.innerText = "❌ " + error.message;
        msg.style.color = "red";
      });
  }

  document.getElementById("login-tab").onclick = () => {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-tab").style.backgroundColor = "#5c6bc0";
    document.getElementById("login-tab").style.color = "white";
    document.getElementById("signup-tab").style.backgroundColor = "#eee";
    document.getElementById("signup-tab").style.color = "#333";
  };

  document.getElementById("signup-tab").onclick = () => {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("signup-form").style.display = "block";
    document.getElementById("signup-tab").style.backgroundColor = "#5c6bc0";
    document.getElementById("signup-tab").style.color = "white";
    document.getElementById("login-tab").style.backgroundColor = "#eee";
    document.getElementById("login-tab").style.color = "#333";
  };

  document.getElementById("hamburger").onclick = () => {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  };

  document.addEventListener("click", (e) => {
    const menu = document.getElementById("menu");
    const hamburger = document.getElementById("hamburger");
    if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>
</body>
</html>
